<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <div *ngIf="rError" class="alert alert-warning">
                                    <strong><i class="fa fa-exclamation-triangle"
                                               aria-hidden="true"></i> Warning!</strong> {{alert}}
                                </div>
                                <form #form="ngForm" id="login-form" #form="ngForm">
                                    <h1>Login</h1>
                                    <p class="text-muted">Sign In to your account</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" placeholder="Email" [(ngModel)]="fdata.email" name="email"
                                               id="email"
                                               tabindex="1"
                                               required
                                               class="form-control" value=""/>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" placeholder="Password" [(ngModel)]="fdata.password"
                                               name="password" id="password"
                                               tabindex="2"
                                               required
                                               class="form-control" value=""/>
                                    </div>
                                    <div class="captcha2-box">
                                        <ngx-recaptcha2 [hl]="'vi'" [size]="'compact'" (success)="handleSuccess($event)"></ngx-recaptcha2>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button (click)="actionLogin()"
                                                    [disabled]="((!form.form.valid)||(this.fdata.captcha===''))"
                                                    type="button" class="btn btn-primary px-4">Login
                                            </button>
                                        </div>
                                        <div class="col-6 text-right">
                                            <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <h2>Sign up</h2>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
                                        incididunt ut labore et dolore magna aliqua.</p>
                                    <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
