<app-header
        [fixed]="true"
        [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'CoreUI Logo'}"
        [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
        [sidebarToggler]="'lg'"
        [asideMenuToggler]="'lg'">
    <ul class="nav navbar-nav d-md-down-none">
        <li class="nav-item px-3">
            <a class="nav-link" href="#">Trang chủ</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav-link" href="#">Trang sim 1</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav-link" href="#">Trang sim 2</a>
        </li>
    </ul>
    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item d-md-down-none">
            <a class="nav-link" href="#"><i class="icon-bell"></i><span
                    class="badge badge-pill badge-danger">5</span></a>
        </li>
        <li class="nav-item d-md-down-none">
            <a class="nav-link" href="#"><i class="icon-list"></i></a>
        </li>
        <li class="nav-item d-md-down-none">
            <a class="nav-link" href="#"><i class="icon-location-pin"></i></a>
        </li>
        <li class="nav-item dropdown" dropdown placement="bottom right">
            <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
               dropdownToggle (click)="false">
                <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com"/>
            </a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
                <div class="dropdown-header text-center"><strong>Tài khoản</strong></div>
                <a class="dropdown-item" href="#"><i class="fa fa-envelope-o"></i> Thông báo<span
                        class="badge badge-success">42</span></a>
                <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Thông tin</a>
                <a class="dropdown-item" href="#"><i class="fa fa-lock"></i> Thoát</a>
            </div>
        </li>
    </ul>
</app-header>
<div class="app-body">
    <app-sidebar [fixed]="true" [display]="'lg'">
        <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
        <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>
    <!-- Main content -->
    <main class="main">
        <router-outlet></router-outlet>
    </main>
    <app-aside [fixed]="true" [display]="false">
        <tabset>
            <tab>
                <ng-template tabHeading><i class="icon-list"></i></ng-template>
                <div class="list-group list-group-accent">
                </div>
            </tab>
            <tab>
                <ng-template tabHeading><i class="icon-speech"></i></ng-template>
                <div class="p-3">
                </div>
            </tab>
            <tab>
                <ng-template tabHeading><i class="icon-settings"></i></ng-template>
                <div class="p-3">
                </div>
            </tab>
        </tabset>
    </app-aside>
</div>
<app-footer>
    <span><a href="#">vansu</a> &copy; 2018 creativeLabs.</span>
    <span class="ml-auto">Powered by <a href="#">vansu</a></span>
</app-footer>
