<!-- Breadcrumb -->
<ol class="breadcrumb">
    <app-breadcrumb></app-breadcrumb>
    <!-- Breadcrumb Menu-->
    <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <a class="btn" href="javascript:void(0)" (click)="addVersion()"><i class="fa fa-plus"></i> &nbsp;Thêm</a>
        </div>
    </li>
</ol>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> <strong>Danh sách version</strong>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>App</th>
                            <th>Version code</th>
                            <th>Link apk</th>
                            <th class="text-right">Ngày tạo</th>
                            <th class="text-right">Tác vụ</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of Versions">
                            <td>{{item.app_code}}</td>
                            <td>{{item.version_code}}</td>
                            <td>{{item.link_apk}}</td>
                            <td class="text-right">{{item.created_at}}</td>
                            <td class="text-right">
                                <button (click)="editVersion(item.id)" class="btn btn-sm btn-ghost-primary" type="button">
                                    Sửa
                                </button>
                                <button (click)="openModal(template,item)" class="btn btn-sm btn-ghost-danger"
                                        type="button">Xóa
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <pagination [boundaryLinks]="true" [totalItems]="totalItems" [(ngModel)]="versionsService.search.page"
                                (pageChanged)="pageChanged($event)"
                                class="pagination-sm pull-right" [maxSize]="6"
                                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                                lastText="&raquo;"></pagination>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div><!-- /.container-fluid -->
<ng-template #template>
    <div class="modal-body text-center">
        <p>Bạn có chắc chắn muốn xóa Phiên bản này!?</p>
        <div class="btn-group btn-group-toggle">
            <button type="button" class="btn btn-warning" (click)="confirm()">Yes</button>
            <button type="button" class="btn btn-primary" (click)="decline()">No</button>
        </div>
    </div>
</ng-template>
