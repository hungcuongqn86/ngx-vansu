<!-- Breadcrumb -->
<ol class="breadcrumb">
    <app-breadcrumb></app-breadcrumb>
    <!-- Breadcrumb Menu-->
    <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <a class="btn" href="javascript:void(0)" (click)="backlist()"
               target="_blank"><i class="fa fa-arrow-left"></i> &nbsp;Quay lại</a>
        </div>
    </li>
</ol>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong>Chi tiết thành viên</strong>
                </div>
                <div class="card-body">
                    <div class="col-md-12 mb-4">
                        <form novalidate #form="ngForm" class="form-horizontal">
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">Device</label>
                                <div class="col-md-9">
                                    <label class="col-form-label">{{memberService.member.device_id}}</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">Số điện thoại</label>
                                <div class="col-md-9">
                                    <label class="col-form-label">{{memberService.member.phone_number}}</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">Ngày, giờ sinh</label>
                                <div class="col-md-9">
                                    <label class="col-form-label">{{memberService.member.birth_day}} {{memberService.member.birth_time}}</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">Active</label>
                                <div class="col-md-9">
                                    <label class="col-form-label">{{memberService.member.active_at}}</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">Trạng thái</label>
                                <div class="col-md-9">
                                    <label class="col-form-label">{{memberService.member.status}}</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">Ngày hết hạn</label>
                                <div class="col-md-9">
                                    <label class="col-form-label">{{memberService.member.expired_on}}</label>
                                </div>
                            </div>
                        </form>
                    </div><!--/.col-->
                </div>
            </div>
        </div>
    </div><!--/.row-->
</div>
