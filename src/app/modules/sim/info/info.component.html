<form novalidate #form="ngForm" class="form-horizontal">
    <div class="form-group row">
        <label class="col-md-3 col-form-label" for="sim_number">
            Số sim hiển thị <code class="highlighter-rouge">*</code>
        </label>
        <div class="col-md-9">
            <input [(ngModel)]="simService.sim.sim_number" #sim_number="ngModel" type="text" id="sim_number"
                   name="sim_number"
                   required
                   class="form-control"
                   placeholder="Số sim">
            <div [hidden]="sim_number.valid || sim_number.untouched">
                                <span *ngIf="sim_number.errors && sim_number.errors.required"
                                      class="badge badge-warning">
                                    Phải nhập Số sim hiển thị!
                                </span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-3 col-form-label" for="sim_number_standard">
            Số sim <code class="highlighter-rouge">*</code>
        </label>
        <div class="col-md-9">
            <input [(ngModel)]="simService.sim.sim_number_standard" #sim_number_standard="ngModel" type="text"
                   id="sim_number_standard" name="sim_number_standard"
                   required
                   class="form-control"
                   placeholder="Số sim">
            <div [hidden]="sim_number_standard.valid || sim_number_standard.untouched">
                                <span *ngIf="sim_number_standard.errors && sim_number_standard.errors.required"
                                      class="badge badge-warning">
                                    Phải nhập Số sim!
                                </span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-3 col-form-label" for="telco_id">
            Telco <code class="highlighter-rouge">*</code>
        </label>
        <div class="col-md-9">
            <select [(ngModel)]="simService.sim.telco_id" #telco_id="ngModel" id="telco_id" name="telco_id"
                    required
                    class="form-control">
                <option value="">Chọn telco</option>
                <option *ngFor="let item of telco" value="{{item.id}}">{{item.telco_name}}</option>
            </select>

            <div [hidden]="telco_id.valid || telco_id.untouched">
                                <span *ngIf="telco_id.errors && telco_id.errors.required" class="badge badge-warning">
                                    Phải chọn Telco!
                                </span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-3 col-form-label" for="agency_id">
            Đại lý <code class="highlighter-rouge">*</code>
        </label>
        <div class="col-md-9">
            <select [(ngModel)]="simService.sim.agency_id" #agency_id="ngModel" id="agency_id" name="agency_id"
                    required
                    class="form-control">
                <option value="">Chọn đại lý</option>
                <option *ngFor="let item of agencies" value="{{item.id}}">{{item.name}}</option>
            </select>

            <div [hidden]="agency_id.valid || agency_id.untouched">
                                <span *ngIf="agency_id.errors && agency_id.errors.required" class="badge badge-warning">
                                    Phải chọn Đại lý!
                                </span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-3 col-form-label" for="price">Giá đại lý (VNĐ) <code
                class="highlighter-rouge">*</code></label>
        <div class="col-md-9">
            <input [(ngModel)]="simService.sim.price" #price="ngModel" type="text" id="price" name="price"
                   class="form-control"
                   required
                   placeholder="Giá (VNĐ)">
            <div [hidden]="price.valid || price.untouched">
                                <span *ngIf="price.errors && price.errors.required" class="badge badge-warning">
                                    Phải nhập Giá!
                                </span></div>

        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-3 col-form-label" for="sold_at">Ngày bán</label>
        <div class="col-md-9">
            <input [(ngModel)]="simService.sim.sold_at" type="text" id="sold_at"
                   name="sold_at"
                   [disabled]="true"
                   class="form-control"
                   placeholder="Ngày bán">
        </div>
    </div>
</form>
